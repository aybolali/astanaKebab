# Используем встроенную H2:
spring.datasource.driver-class-name=org.h2.Driver
# Режим совместимости с MySQL, чтобы H2 «не ругался» на ENGINE=InnoDB и AUTO_INCREMENT
spring.datasource.url=jdbc:h2:mem:full_stack_astana_kebab;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.username=AstanaKebab
spring.datasource.password=AstanaKebab01


spring.jpa.hibernate.ddl-auto=update
# Говорим Hibernate генерировать DDL под H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


